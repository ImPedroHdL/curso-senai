<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro de antagonista</title>
    <script src="vilao.js" defer></script>
    <link rel="stylesheet" href="vilao.css">
</head>

<body>
    <header>
        <h1>CINECODE</h1>
        <nav id="nav-bar">
            <div>
                <button class="nav-buttons" onclick="">INICIO</button>
            </div>

            <div>
                <button class="nav-buttons" onclick="">VILÃO</button>
            </div>

            <div>
                <button class="nav-buttons" onclick="">SINOPSE</button>
            </div>

            <div>
                <button class="nav-buttons" onclick="mostrarCadastro()">CADASTRAR NOVO VILÃO</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="cadastro oculto">
            <form id="inputs-cadastro" onsubmit="cadastrarVilao(event)">
                <h2>CADASTRAR VILÃO</h2>

                <label>
                    <p>LINK DE ALGUMA FOTO DO ANTAGONISTA</p>
                    <input type="url" name="foto" id="url-foto">
                </label>

                <label>
                    <p>NOME DO PERSONAGEM</p>
                    <input type="text" id="input-nome" name="nome-personagem">
                </label>

                <label>
                    <p>NOME DO FILME</p>
                    <input type="text" id="input-nome-filme" name="nome-filme">
                </label>

                <label>
                    <p>NOME DO ATOR/ATRIZ</p>
                    <input type="text" id="input-nome-ator" name="nome-ator">
                </label>

                <label>
                    <p>DESCRIÇÃO</p>
                    <input type="text" id="input-descricao" name="descricao">
                </label>

                <label>
                    <p>MOTIVO DO ANTAGONISMO</p>
                    <input type="text" id="input-motivo-antagonismo" name="motivo-antagonismo">
                </label>

                <button type="submit" id="submit-button" class="nav-buttons">ENVIAR</button>
            </form>
        </div>

        <div id="filmes">

            <div id="filme1">
                <p class="filmes" class="titulo-filmes">TITULO FILME 1</p>
            </div>

            <div class="filmes" id="filme2">
                <p class="titulo-filmes">TITULO FILME 2</p>
            </div>

            <div class="filmes" id="filme3">
                <p class="titulo-filmes">TITULO FILME 3</p>
            </div>

            <div class="filmes" id="filme4">
                <p class="titulo-filmes">TITULO FILME 4</p>
            </div>

        </div>
    </main>
</body>

</html>
