<body>
    <div id="principal">
        <form onsubmit="(event)">
            <label for="id-nome">

                <input type="text" name="nome" id="id-nome">
            </label>

            <label for="user-email">
                <p>Seu e-mail?</p>
                <input type="email" name="email" id="user-email">
            </label>

            <label for="id-cidade">
                <p>Sua cidade?</p>
                <input type="text" name="cidade" id="id-cidade">
            </label>

            <div id="checkBoxes">
                <p>Opções de participação:</p>
                <label for="part-presencial">
                    <input type="radio" id="part-presencial" name="checkBox"> <span>PARTICIPAÇÃO PRESENCIAL</span>
                </label>
                <br>
                <label for="part-online">
                    <input type="radio" id="part-online" name="checkBox"> <span>PARTICIPAÇÃO ONLINE</span>
                </label>
            </div>

        <button type="submit">ENVIAR</button>
        </form>
    </div>
